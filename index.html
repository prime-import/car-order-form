<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Подбор автомобиля</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

:root {
  --accent: #ff6b00;
  --bg-light: #f8f9fb;
  --card-bg: #ffffff;
  --shadow: rgba(0,0,0,0.1);
  --gray: #777;
}

* { box-sizing: border-box; margin:0; padding:0; }

body {
  font-family: 'Inter', sans-serif;
  background: var(--bg-light);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.card {
  background: var(--card-bg);
  border-radius: 20px;
  padding: 40px 30px;
  width: 100%;
  max-width: 420px;
  box-shadow: 0 20px 40px var(--shadow);
}

h1 {
  text-align: center;
  font-size: 26px;
  margin-bottom: 8px;
}

.subtitle {
  text-align: center;
  font-size: 14px;
  color: var(--gray);
  margin-bottom: 30px;
}

.field { margin-bottom: 18px; }

.field label {
  display: block;
  font-size: 13px;
  color: var(--gray);
  margin-bottom: 6px;
}

.field input, .field select {
  width: 100%;
  padding: 14px 16px;
  border-radius: 12px;
  border: 1px solid #ddd;
  font-size: 16px;
}

button {
  width: 100%;
  padding: 16px;
  border-radius: 14px;
  border: none;
  background: linear-gradient(135deg, #ff6b00, #ff8a33);
  color: #fff;
  font-size: 17px;
  font-weight: 600;
  cursor: pointer;
}

.footer-note {
  margin-top: 12px;
  font-size: 12px;
  color: #aaa;
  text-align: center;
}
</style>
</head>

<body>

<div class="card">
  <h1>Подбор автомобиля</h1>
  <div class="subtitle">Авто из США, Китая и Кореи под ваш бюджет</div>

  <form id="carForm">
    <div class="field">
      <label>Имя</label>
      <input id="name" required>
    </div>

    <div class="field">
      <label>Телефон</label>
      <input id="phone" required>
    </div>

    <div class="field">
      <label>Telegram</label>
      <input id="telegram">
    </div>

    <div class="field">
      <label>Откуда автомобиль</label>
      <select id="from_country" required>
        <option value="">Выберите</option>
        <option value="США">США</option>
        <option value="Корея">Корея</option>
        <option value="Китай">Китай</option>
      </select>
    </div>

    <div class="field">
      <label>Марка / модель</label>
      <input id="car">
    </div>

    <div class="field">
      <label>Бюджет (₽)</label>
      <input id="budget" type="number">
    </div>

    <button type="submit">Оставить заявку</button>
    <div class="footer-note">Менеджер свяжется с вами</div>
  </form>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<script>
document.getElementById('carForm').addEventListener('submit', async e => {
  e.preventDefault();

  const data = {
    name: name.value,
    phone: phone.value,
    telegram: telegram.value,
    from: from_country.value,
    car: car.value,
    budget: budget.value
  };

  const WEBHOOK = 'https://b24-ynu924.bitrix24.ru/rest/1/oj5dbvbaueer7z1g/crm.lead.add.json';

  const body = {
    fields: {
      TITLE: `Заявка: ${data.name}`,
      NAME: data.name,
      PHONE: [{ VALUE: data.phone, VALUE_TYPE: "WORK" }],
      COMMENTS:
        `Telegram: ${data.telegram}\n` +
        `Откуда авто: ${data.from}\n` +
        `Марка / модель: ${data.car}\n` +
        `Бюджет: ${data.budget} ₽`
    }
  };

  await fetch(WEBHOOK, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(body)
  });

  alert('Заявка отправлена');

  if (window.Telegram?.WebApp) {
    Telegram.WebApp.close();
  }
});
</script>

</body>
</html>
